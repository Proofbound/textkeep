<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal logo centered at top -->
  <g transform="translate(60, 20)">
    <polygon points="40,5 65,22.5 65,57.5 40,75 15,57.5 15,22.5" fill="#000000"/>
    <!-- Message bubble icon -->
    <rect x="24" y="26" width="32" height="24" rx="4" fill="white"/>
    <polygon points="28,50 28,58 38,50" fill="white"/>
    <!-- Text lines inside message -->
    <line x1="30" y1="34" x2="50" y2="34" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="40" x2="45" y2="40" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- "TextKeep" text centered below logo -->
  <text
    x="100"
    y="140"
    font-family="Arial, Helvetica, sans-serif"
    font-size="28"
    font-weight="600"
    text-anchor="middle"
    fill="#000000">
    TextKeep
  </text>

  <!-- "by Proofbound" tagline -->
  <text
    x="100"
    y="165"
    font-family="Arial, Helvetica, sans-serif"
    font-size="12"
    font-weight="400"
    text-anchor="middle"
    fill="#666666">
    by Proofbound
  </text>
</svg>
